<form nz-form [formGroup]="receiptForm" autocomplete="off">
    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="name">Tên phiếu nhập</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập tên phiếu!">
            <input type="text" nz-input formControlName="name" id="name" autofocus />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="ngaynhap">Ngày nhập</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập ngày nhập vật tư!">
            <input type="text" nz-input formControlName="ngaynhap" id="ngaynhap" autofocus />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="supplierId">Tên nhà cung cấp</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
          <nz-select nzPlaceHolder="Chọn tên nhà cung cấp" nzAllowClear nzShowSearch formControlName="supplierId" id="supplierId">
            <ng-container *ngFor="let item of listOfSuppliers">
              <nz-option [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="inventoryId">Tên vật tư</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập vai trò!">
          <nz-select nzPlaceHolder="Chọn tên vật tư" nzAllowClear nzShowSearch formControlName="inventoryId" id="inventoryId">
            <ng-container *ngFor="let item of listOfInventories">
              <nz-option [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="soluong">Số lượng</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số lượng nhập vật tư!">
            <input type="text" nz-input formControlName="soluong" id="soluong" autofocus />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="dongia">Đơn giá</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập đơn giá!">
            <input type="text" nz-input formControlName="dongia" id="dongia" autofocus />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="thanhtien">Thành tiền</nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" nzErrorTip="Vui lòng nhập số thành tiền!">
            <input type="text" nz-input formControlName="thanhtien" id="thanhtien" autofocus />
        </nz-form-control>
    </nz-form-item>



   
</form>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">
        <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
    </button>
    <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
        <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
</div>
